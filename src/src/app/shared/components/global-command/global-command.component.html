<!-- // COMMANDS -->
<div class="global-command">

    <!-- Commands -->
    <div class="global-command-group" *ngFor="let commandGroup of data | keyvalue" fxLayout="row">
        <div fxLayout="row">{{commandGroup.key}}</div>
        <button fxLayout="column" mat-raised-button color="accent" backgroundColor="accent"
            *ngFor="let command of commandGroup.value | keyvalue" (click)="RunCommand(command.value)">
            {{command.key}}
        </button>

        <!-- ADD buton -->
        <button fxLayout="column" mat-button color="accent" backgroundColor="accent" (click)="generateGlobalScript()"
            *ngIf="commandGroup.key == 'Commands'" aria-label="Example icon button with a menu icon"
            matTooltip="Create new global command" #tooltip="matTooltip">
            <mat-icon>add</mat-icon> New command
        </button>
    </div>
</div>
