<!-- CURRENTLY LOADING OVERLAY WHEN LOADING  -->
<div class="overlay" *ngIf="isLoading">
    <div fxLayout="column" fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
        <span class="spinner-message" [innerHtml]="loadingMessage"></span>
    </div>
</div>

<!-- CUSTOM WINDOW FRAME -->
<shared-frame></shared-frame>

<!-- CONTENT FRAME -->
<div id="main" [ngClass]="isWindows ? 'move-from-windows-title' : ''" [ngClass]="{hidden: !isProject}" >

    <!-- LOADED -->
    <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="3px">

        <!-- Global commands -->
        <shared-global-command fxLayout="row" fxLayoutAlign="space-evently strech" fxFill fxLayoutGap="5px"
            #globalCommands></shared-global-command>

        <!-- TEST BUTTONS -->
        <!-- <button mat-button (click)="testTerminal('TESTUJI TERMINAL')">Test term</button> -->

        <!-- Modules -->
        <shared-module fxLayout="row" fxLayoutAlign="space-evently strech" fxFill #modules></shared-module>

        <!-- Search -->
        <shared-search fxLayout="row" fxLayoutAlign="fill"></shared-search>

        <!-- Content -->
        <router-outlet fxLayout="row" fxLayoutAlign="fill"></router-outlet>

        <!-- Footer -->
        <div fxLayout="row" class="content footer" fxLayoutAlign="fill">
            <div fxFlex="50%">
                Author: Nikolas Diesl (<a href="dieslnikolas@gmail.com">dieslnikolas@gmail.com</a>,
                <a href="https://www.dieslnikolas.cz" alt="dieslnikolas web page">web</a>)
            </div>
            <div fxFlex="50%" class="aling-right">
                Version: 1.0
            </div>
        </div>

        <!-- Terminal -->
        <div fxLayout="column" fxLayoutAlign="stretch" #term>
            <shared-terminal *ngIf="showOverlay == false"></shared-terminal>
        </div>
    </div>

</div>

<div id="main" *ngIf="!isProject">
    <!-- LOADED -->
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="3px" class="load-new-screen">
        <mat-card class="card-with-options">
            <mat-card-title color="primary">Clicker</mat-card-title>
            <mat-card-subtitle>
                You need: <a href="https://www.python.org/downloads/"target="_blank">Python 3+</a> or <a href="https://github.com/PowerShell/PowerShell" target="_blank">PowershellCore 7+</a>
            </mat-card-subtitle>
            <mat-card-content>Choose what to do next:</mat-card-content>
            <mat-card-actions fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
                <button mat-flat-button color="accent" (click)="loadProject()">Open</button>
                <button mat-flat-button color="basic" (click)="createProject()">New</button>
            </mat-card-actions>
            <mat-card-footer>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
